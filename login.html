<body>
    <div class="container-fluid">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <h5><i class="fas fa-address-book"></i> Forum</h5>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" id="nav-link" href="discussion.html">Discussions</a>
                    <li class="nav-item dropdown">

        <div class="container">
            <div class="container col-md-12" id="loginForm">
                <h1>Login</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1"><i class="fas fa-at"></i> Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1"><i class="fas fa-key"></i> Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
