<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inlämningsuppgift 1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="script" href="js/script.js">

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <h5><i class="fas fa-address-book"></i> Forum</h5>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" id="nav-link" href="discussion.html">Discussions</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            User Link
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="register.html">Register</a>
                            <a class="dropdown-item" href="login.html">Login</a>
                            <a class="dropdown-item" href="profile.html">Profile</a>
                        </div>
                    </li>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="container col-md-12" id="registerForm">
                <form>
                    <h1>Discussion section</h1>
                    <div class="form-row">
                        <div class="col-md-6">
                            <h3 class="heading">Create a topic</h3>
                        </div>
                        <div class="col-md-6">
                            <h3 class="second-heading">Leave a comment</h3>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6" class="form-row">
                            <form action="" method="POST" id="topic">
                                <div id="topic-url">
                                    <input type="text" placeholder="Topic name" name="topicHeadline" id="topicHeadline">
                                </div>
                                <div id="discussion-message">
                                    <textarea name="topic" placeholder="Type your discussion here"
                                        id="discussion"></textarea>
                                </div>
                                <a href="discussion.html"><input class="btn btn-primary btn-lg" type="submit"
                                        name="dsubmit" id="topicSubmit" value="Submit Topic"></a>
                            </form>
                        </div>
                        <div class="col-md-6" class="form-row">
                            <form action="" method="POST" id="topic">
                                <div id="discussion-comment">
                                    <textarea name="comment" placeholder="Type your comment here"
                                        id="comment"></textarea>
                                </div>
                                <a href="discussion.html"><input class="btn btn-primary btn-lg" type="submit"
                                        value="Reply" name="dcomment" id="commentReply"></a>
                            </form>
                        </div>
                </form>
            </div>
        </div>


        <footer class="page-footer font-small fixed-bottom">
            <div class="footer-copyright text-center py-3">© 2019 Copyright: EC-Utbildning
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
